<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Login</title>
    <link rel="shortcut icon" href="/source/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="login-box">
        <div class="logo-container">
            <i class="fa-brands fa-spotify"></i>
        </div>
        <span class="title">Sign up to start listening</span>


        <form class="login-form center" action="/log_in/Login_(St Albert) _(Group 4).html.html">
            <div class=" form_container">
                <label for="email">Email or username</label>
                <input type="text" id="email" placeholder="Email or username" required>
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Password" required>
            </div>
            <div class="submit_container">
                <button type=" submit" class="login-submit">Create account</button>
            </div>
        </form>
        <div class="hr-container">
            <hr>
            <span class="or-text">or</span>
            <hr>
        </div>
        <div class="login-btn-container center">
            <div class="login-btn-child">
                <button class="login-btn">
                    <div class="button_logo">
                        <i class="fab fa-google"></i>
                    </div>
                    <div class="button_text">
                        <span>Continue with Google</span>
                    </div>
                </button>
                <button class="login-btn facebook">
                    <div class="login_logo"><i class="fab fa-facebook"></i></div>
                    <div class="button_text">
                        <span>Continue with Facebook</span>
                    </div>
                </button>
                <button class="login-btn apple">
                    <div class="login_logo"><i class="fab fa-apple"></i></div>
                    <div class="button_text">
                        <span class="bold">Continue with Apple</span>
                    </div>
                </button>
            </div>
        </div>
        <div class="footer">
            <div>
                <a href="#" class="forgot-password">Forgot your password?</a>
                <p class="text">Already have an account? <a href="/log_in/Login_(St Albert) _(Group 4).html.html"
                        class="login-link">Log in
                        here.</a></p>
            </div>
        </div>
    </div>

</body>

</html>
