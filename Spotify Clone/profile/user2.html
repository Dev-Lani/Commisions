<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Clone</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="shortcut icon" href="/source/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="user1.css">
</head>

<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <h2>Your Library</h2>
            <ul>
                <li>Artists</li>
                <li>Albums</li>
                <li>Podcasts</li>
                <li>Stations</li>
                <li>Liked Songs</li>
                <li>Playlists</li>
            </ul>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Header -->
            <header>
                <h1>Good morning</h1>
                <div class="daily-mixes">
                    <div class="mix">Profile</div>
                </div>
            </header>
            <section class="profile-container">
                <div class="profile-header">
                    <img src="/source/ejhay.jpg" alt="Profile Picture" class="profile-pic">
                    <div class="profile-info">
                        <p class="profile-label">Profile</p>
                        <h1 class="profile-name">Ejhay Jimenez</h1>
                        <p class="profile-birthday">Birth Date: October 18 2007</p>
                        <p class="profile-stats">1 Public Playlists • 2.1M Follower • 12 Following</p>
                        <!-- Added the birthday below the user info -->

                    </div>
                </div>
            </section>

            <!-- Recently Played Section -->
            <section class="recently-played">
                <h3>User Information</h3>
            </section>
            <section class="recently-played">
                <div class="card basketball">
                    <div class="text">
                        <p>Hobbies</p>
                    </div>
                </div>
                <div class="card shoes">
                    <div class="text">
                        <p>Likes</p>
                    </div>
                </div>
                <div class="card avocado">
                    <div class="text">
                        <p>Dislikes</p>
                    </div>
                </div>
                <div class="card seaman">
                    <div class="text">
                        <p>Dream Job</p>
                    </div>
                </div>
                <div class="card favsong2">
                    <div class="text">
                        <p>Fave Song</p>
                    </div>
                </div>
            </section>

        </div>

        <!-- Profile Section -->
        <div class="profile-section">
            <ul class="friends">
                <li>
                    <p class="friends">Friends</p>
                </li>
                <li><a href="/profile/user1.html"><img src="/source/karl.jpg" alt="Friend 1"></a></li>
                <li><a href="/profile/user3.html"><img src="/source/pauline.jpg" alt="Friend 2"></a></li>
            </ul>
        </div>
    </div>
    <audio src="/source/Pagsamo - Arthur Nery (Official Lyric Visualizer).mp3" autoplay loop>Your browser does not
        support
        the audio</audio>
</body>

</html>
